{% extends "base_generic.html" %}
{% block content %}
  <h1>Author: {{ author }}</h1>
  <p><strong></strong> {{ author.date_of_birth }} - {{author.date_of_death}}</p>
  <h4>Books</h4>
  {% for book in author.book_set.all %}
  <p><strong></strong> <a href="{{ book.get_absolute_url }}">{{ book.title }}</a></p>
  <p><strong></strong> {{ book.summary }}</p>
  {% endfor %}
{% endblock %}
